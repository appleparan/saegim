apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
  namespace: saegim
  labels:
    app.kubernetes.io/name: backend
    app.kubernetes.io/component: api
    app.kubernetes.io/part-of: saegim
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: backend
  template:
    metadata:
      labels:
        app.kubernetes.io/name: backend
        app.kubernetes.io/component: api
        app.kubernetes.io/part-of: saegim
    spec:
      initContainers:
        - name: wait-for-db
          image: postgres:16
          command:
            - sh
            - -c
            - |
              until pg_isready -h postgres -U labeling -d labeling; do
                echo "Waiting for PostgreSQL..."
                sleep 2
              done
          resources:
            requests:
              cpu: 50m
              memory: 32Mi
            limits:
              cpu: 100m
              memory: 64Mi
      containers:
        - name: backend
          image: saegim-backend:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 5000
              name: http
          envFrom:
            - configMapRef:
                name: saegim-config
          env:
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: saegim-secret
                  key: DATABASE_URL
          volumeMounts:
            - name: backend-storage
              mountPath: /workspace/storage
          resources:
            requests:
              cpu: 250m
              memory: 512Mi
            limits:
              cpu: "2"
              memory: 2Gi
          readinessProbe:
            httpGet:
              path: /api/v1/health/ready
              port: 5000
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 5
          livenessProbe:
            httpGet:
              path: /api/v1/health
              port: 5000
            initialDelaySeconds: 15
            periodSeconds: 15
            timeoutSeconds: 5
      volumes:
        - name: backend-storage
          persistentVolumeClaim:
            claimName: backend-storage
---
apiVersion: v1
kind: Service
metadata:
  name: backend
  namespace: saegim
  labels:
    app.kubernetes.io/name: backend
    app.kubernetes.io/component: api
    app.kubernetes.io/part-of: saegim
spec:
  type: ClusterIP
  ports:
    - port: 5000
      targetPort: 5000
      protocol: TCP
      name: http
  selector:
    app.kubernetes.io/name: backend
