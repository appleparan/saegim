apiVersion: v1
kind: ConfigMap
metadata:
  name: saegim-config
  namespace: saegim
  labels:
    app.kubernetes.io/name: saegim
    app.kubernetes.io/part-of: saegim
data:
  API_HOST: "0.0.0.0"
  API_PORT: "5000"
  LOG_LEVEL: "INFO"
  CORS_ORIGINS: '["http://localhost:3000"]'
  STORAGE_PATH: "/workspace/storage"
  DB_POOL_MIN_SIZE: "2"
  DB_POOL_MAX_SIZE: "10"
  MAX_WORKERS: "1"
