apiVersion: batch/v1
kind: Job
metadata:
  name: db-migration
  namespace: saegim
  labels:
    app.kubernetes.io/name: db-migration
    app.kubernetes.io/component: migration
    app.kubernetes.io/part-of: saegim
spec:
  backoffLimit: 3
  template:
    metadata:
      labels:
        app.kubernetes.io/name: db-migration
    spec:
      restartPolicy: OnFailure
      initContainers:
        - name: wait-for-db
          image: postgres:16
          command:
            - sh
            - -c
            - |
              until pg_isready -h postgres -U labeling -d labeling; do
                echo "Waiting for PostgreSQL..."
                sleep 2
              done
          resources:
            requests:
              cpu: 50m
              memory: 32Mi
            limits:
              cpu: 100m
              memory: 64Mi
      containers:
        - name: migrate
          image: postgres:16
          command:
            - sh
            - -c
            - |
              PGPASSWORD="${POSTGRES_PASSWORD}" psql \
                -h postgres -U labeling -d labeling \
                -f /migrations/001_init.sql
          env:
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: saegim-secret
                  key: POSTGRES_PASSWORD
          volumeMounts:
            - name: migrations
              mountPath: /migrations
              readOnly: true
          resources:
            requests:
              cpu: 100m
              memory: 64Mi
            limits:
              cpu: 200m
              memory: 128Mi
      volumes:
        - name: migrations
          configMap:
            name: migration-sql
