  frontend:
    build:
      context: ./saegim-frontend
      args:
        VITE_API_URL: ${VITE_API_URL:-http://localhost:${API_PORT:-15000}}
    restart: unless-stopped
    ports:
      - "${FE_PORT:-13000}:80"
    depends_on:
