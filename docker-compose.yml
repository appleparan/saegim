services:
  postgres:
    image: postgres:16
    restart: unless-stopped
    environment:
      POSTGRES_DB: labeling
      POSTGRES_USER: labeling
      POSTGRES_PASSWORD: ${DB_PASSWORD:-labeling}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./saegim-backend/migrations/001_init.sql:/docker-entrypoint-initdb.d/001_init.sql:ro
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U labeling -d labeling"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - saegim-net

  backend:
    build:
      context: ./saegim-backend
      dockerfile: Dockerfile
    restart: unless-stopped
    environment:
      DATABASE_URL: postgresql://labeling:${DB_PASSWORD:-labeling}@postgres:5432/labeling
      API_HOST: "0.0.0.0"
      API_PORT: "5000"
      STORAGE_PATH: /workspace/storage
      CORS_ORIGINS: '["http://localhost:3000"]'
      LOG_LEVEL: INFO
    volumes:
      - ./storage:/workspace/storage
    ports:
      - "5000:5000"
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:5000/api/v1/health || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - saegim-net

  backend-gpu:
    build:
      context: ./saegim-backend
      dockerfile: Dockerfile.source
    restart: unless-stopped
    environment:
      DATABASE_URL: postgresql://labeling:${DB_PASSWORD:-labeling}@postgres:5432/labeling
      API_HOST: "0.0.0.0"
      API_PORT: "5000"
      STORAGE_PATH: /workspace/storage
      CORS_ORIGINS: '["http://localhost:3000"]'
      LOG_LEVEL: INFO
    volumes:
      - ./storage:/workspace/storage
    ports:
      - "5000:5000"
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:5000/api/v1/health || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    depends_on:
      postgres:
        condition: service_healthy
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]
    profiles:
      - gpu
    networks:
      - saegim-net

  frontend:
    build:
      context: ./saegim-frontend
      args:
        VITE_API_URL: ${VITE_API_URL:-http://localhost:5000}
    restart: unless-stopped
    ports:
      - "3000:80"
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - saegim-net

volumes:
  postgres_data:

networks:
  saegim-net:
    driver: bridge
